<!DOCTYPE html>
<html>
<head>
  <title>Twitch Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #D0873D;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    #logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    #nav {
      display: flex;
      gap: 20px;
    }

    #nav a {
      color: white;
      text-decoration: none;
    }

    #search-form {
      flex: 1;
      margin: 0 20px;
    }

    #search-input {
      width: 100%;
      height: 30px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #search-button {
      background-color: white;
      color: #D0873D;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <a id="logo" href="#">Logo</a>
    <form id="search-form">
        <input id="search-input" type="text" placeholder="Buscar canales">
        <button id="search-button" type="submit">Buscar</button>
      </form>
    <div id="nav">
      <a href="#">Pipi</a>
      <a href="#">PEPE</a>
      <a href="#">PIPI</a>
      <a href="#">POP</a>
      <a href="#">PUPU</a>
    </div>
    
  </div>
</body>
</html>
